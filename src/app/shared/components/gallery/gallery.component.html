<h1>GALERIA DE ANIMES</h1>

<h2>Animes populares esta semana</h2>
<div class="galeria">
<figure class="figure" *ngFor="let item of list">
    <img src="{{item.attributes.posterImage.original}}" alt="{{item.attributes.canonicalTitle}}">
    <figcaption class="titulo">{{item.attributes.canonicalTitle}}</figcaption>
  </figure>
</div>
